<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .role-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .role-card {
            background: white;
            border-radius: 12px;
            padding: 30px 25px;
            width: 220px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .role-card.user:hover {
            border-color: #3498db;
        }
        
        .role-card.company:hover {
            border-color: #2ecc71;
        }
        
        .role-card.admin:hover {
            border-color: #9b59b6;
        }
        
        .role-card.selected {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .role-card.user.selected {
            border-color: #3498db;
            background-color: #f0f8ff;
        }
        
        .role-card.company.selected {
            border-color: #2ecc71;
            background-color: #f0fff4;
        }
        
        .role-card.admin.selected {
            border-color: #9b59b6;
            background-color: #f9f0ff;
        }
        
        .role-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .user .role-icon {
            color: #3498db;
        }
        
        .company .role-icon {
            color: #2ecc71;
        }
        
        .admin .role-icon {
            color: #9b59b6;
        }
        
        .role-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .role-desc {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .continue-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            width: 220px;
            max-width: 100%;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .continue-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .continue-btn.user-active {
            background-color: #3498db;
        }
        
        .continue-btn.company-active {
            background-color: #2ecc71;
        }
        
        .continue-btn.admin-active {
            background-color: #9b59b6;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .role-options {
                flex-direction: column;
                align-items: center;
            }
            
            .role-card {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Platform</h1>
        <p>Please select your role to continue to the login page</p>
        
        <div class="role-options">
            <div class="role-card user" onclick="selectRole('user')">
                <div class="role-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="role-title">User</div>
                <div class="role-desc">Individual account for accessing services and features</div>
            </div>
            
            <div class="role-card company" onclick="selectRole('company')">
                <div class="role-icon">
                    <i class="fas fa-building"></i>
                </div>
                <div class="role-title">Company</div>
                <div class="role-desc">Business account for managing organization services</div>
            </div>
            
            <div class="role-card admin" onclick="selectRole('admin')">
                <div class="role-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="role-title">Administrator</div>
                <div class="role-desc">System administrator access for platform management</div>
            </div>
        </div>
        
        <button class="continue-btn" disabled id="continueBtn">Continue</button>
    </div>
    
    <script>
        let selectedRole = null;
        
        function selectRole(role) {
            selectedRole = role;
            
            // Remove selected class from all cards
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            event.currentTarget.classList.add('selected');
            
            // Enable and style continue button
            const btn = document.getElementById('continueBtn');
            btn.disabled = false;
            btn.className = 'continue-btn'; // Reset classes
            btn.classList.add(`${role}-active`);
            
            // Update button text
            if (role === 'user') {
                btn.textContent = 'Continue as User';
            } else if (role === 'company') {
                btn.textContent = 'Continue as Company';
            } else {
                btn.textContent = 'Continue as Admin';
            }
        }
        
        document.getElementById('continueBtn').addEventListener('click', function() {
            if (selectedRole === 'user') {
                window.location.href = '/user-auth';
            } else if (selectedRole === 'company') {
                window.location.href = '/com-auth';
            } else if (selectedRole === 'admin') {
                window.location.href = '/admin';
            }
        });
    </script>
</body>
</html>
